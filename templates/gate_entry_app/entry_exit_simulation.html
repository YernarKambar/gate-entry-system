<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Entry-exit Simulation</title>
</head>
<body>
    <form method="POST" class="post-form" >{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
    {% if success is True %}
        <p>Доступ разрешен!</p>
    {% elif success is False %}
        <p>Доступ запрещен!</p>
    {% endif %}
</body>
</html>
